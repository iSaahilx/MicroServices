<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Portal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>User Authentication</h1>
        <p>Register, login, verify, and logout through the gateway.</p>
      </header>

      <section class="status-card">
        <h2>Session</h2>
        <div id="session-status">Checking...</div>
        <div class="actions">
          <button id="verify-btn">Check Session</button>
          <button id="logout-btn" class="outline">Logout</button>
        </div>
      </section>

      <section class="forms">
        <form id="register-form" class="card">
          <h2>Register</h2>
          <label>
            Name
            <input type="text" name="name" required />
          </label>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Password
            <input type="password" name="password" required minlength="6" />
          </label>
          <button type="submit">Create Account</button>
        </form>

        <form id="login-form" class="card">
          <h2>Login</h2>
          <label>
            Email
            <input type="email" name="email" required />
          </label>
          <label>
            Password
            <input type="password" name="password" required />
          </label>
          <button type="submit">Sign In</button>
        </form>
      </section>

      <section class="log-section">
        <div class="card">
          <h2>Activity</h2>
          <pre id="log"></pre>
        </div>
      </section>
    </main>

    <script src="./app.js" type="module"></script>
  </body>
</html>
